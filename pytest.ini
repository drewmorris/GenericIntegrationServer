[pytest]
testpaths = tests
addopts = -q --ignore=LegacyCode --ignore=tests/integration/common_utils --ignore=tests/integration/connector_job_tests --import-mode=importlib
pythonpath = .
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (require database)
    slow: Slow running tests
    asyncio: Async tests
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::RuntimeWarning:asyncio 